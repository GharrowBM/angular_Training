<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">
      Add Recipe
    </button>
  </div>
</div>
<hr>

<div class="list-group">
  <a class="list-group-item d-flex justify-content-between align-items-center" href="#" *ngFor="let item of recipes">
    <div>
      <h5 class="list-group-item-heading">{{item.name}}</h5>
      <p class="list-group-item-text">{{item.description}}</p>
    </div>
    <span>
        <img [src]="item.imagePath" [alt]="item.name" style="max-width: 50px;">
    </span>
  </a>
</div>

<app-recipe-item></app-recipe-item>
