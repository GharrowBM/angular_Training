<div class="p-2 rounded-md border border-black">
    <form (submit)="onSubmit(f)" #f="ngForm">
        <div class="mb-2 flex space-x-2">
            <label for="email" class="w-1/4">Email: </label>
            <input type="email" class="w-full border border-blue-700 rounded-lg" id="email" name="email" ngModel required>
        </div>
        <div class="mb-2 flex space-x-2">
            <label for="password" class="w-1/4">Password: </label>
            <input type="password" class="w-full border border-blue-700 rounded-lg" id="password" name="password" ngModel required>
        </div>
        <div class="text-right">
            <button class="px-2 py-1 rounded-md bg-black text-white">{{ isLogin ? 'Sign In' : 'Sign Up' }}</button>
        </div>
    </form>
</div>
